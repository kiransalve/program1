<script>
    // Iterative Queue based Javascript program
    // to do level order traversal
    //  of binary tree

    // Class to represent Tree Node
    class Node {
        constructor(val) {
            this.data = val;
            this.left = null;
            this.right = null;
        }
    }

    /* Class to print Level Order Traversal */
    /*
     * Given a binary tree. Print its nodes in level order using array for
     * implementing queue */

    function printLevelOrder() {
        var queue = [];
        queue.push(root) // in queue we add 1

        while (queue.length != 0) {

            // The shift() method removes the first element from an array and 
            // returns that removed element. This method changes the length of the array.
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/shift

            var tempNode = queue.shift(); // removed 1 from queue & store 1 in tempnode
            document.write(tempNode.data + " ")

            // Enqueue left child
            if (tempNode.left != null) {
                queue.push(tempNode.left) // add 2 to queue
            }

            // Enqueue right child
            if (tempNode.right != null) {
                queue.push(tempNode.right) // add 3 to queue
            }
        }
    }
    // creating binary tree and entering nodes

    var root = new Node(1);
    root.left = new Node(2)
    root.right = new Node(15)
    root.left.left = new Node(4)
    root.left.right = new Node(18)

    document.write("Level order traversal of binary tree is - ")
    printLevelOrder();

// Time Complexity: O(n) where n is the number of nodes in the binary tree.
// Auxiliary Space: O(n) where n is the number of nodes in the binary tree.
</script>
